<!-- Modal -->
<script id="template-meetings-add-modal" type="text/template">
<div class="modal fade" id="meeting-add-modal" tabindex="-1" role="dialog" aria-labelledby="meetingModalAddLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">Add new meeting</h4>
            </div>
            <div class="modal-body">
                <form role="form">
                    <div class="form-group">
                        <label for="meeting-name">Name</label>
                        <input type="text" class="form-control" id="meeting-name" placeholder="Meeting Title" />
                    </div>

                    <div class="form-group">
                        <label for="meeting-date">Date</label>
                        <!-- TODO: change hardcoded date to current date -->
                        <div class="input-append date" id="meeting-date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                            <input id="meeting-date-text" class="form-control" size="16" type="text" value="12-02-2012" readonly="">
                            <span class="add-on"><i class="icon-calendar"></i></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="invited-people">Invited People</label>
                        <input type="text" class="form-control" id="invited-people" data-provide="typeahead" placeholder="Email1, Email2" data-source="">
                    </div>

                    <div class="form-group">
                        <label for="meeting-description">Description</label>
                        <textarea id="meeting-description" class="form-control" rows="5"></textarea>
                    </div>

                    <div class="form-group">
                        <label for="meeting-location">Location</label>
                        <input type="text" class="form-control" id="meeting-location" placeholder="Where is it?" />
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="meeting-add-save-button">Save</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
</script>
