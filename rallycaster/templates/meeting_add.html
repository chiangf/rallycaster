<a href="#meetingModal" role="button" class="btn btn-primary" data-toggle="modal">Add new meeting</a>

<div id="meetingModal" class="modal hide fade" tabindex="-1" role="dialog" aria-labelledby="meetingModalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
        <h3 id="meetingModalLabel">Add new meeting</h3>
    </div>
    <div class="modal-body">
        <form>
            <label>Name</label>
            <input type="text" id="meeting-name" placeholder="Meeting Title" />

            <label>Date</label>
            <!-- TODO: change hardcoded date to current date -->
            <div class="input-append date" id="meeting-date" data-date="12-02-2012" data-date-format="dd-mm-yyyy">
                <input id="meeting-date-text" class="span2" size="16" type="text" value="12-02-2012" readonly="">
                <span class="add-on"><i class="icon-calendar"></i></span>
            </div>

            <label>Description</label>
            <textarea id="meeting-description" rows="5"></textarea>

            <label>Location</label>
            <input type="text" id="meeting-location" placeholder="Where is it?" />
        </form>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
        <button id="meeting-button-save" class="btn btn-primary">Save changes</button>
    </div>
</div>
